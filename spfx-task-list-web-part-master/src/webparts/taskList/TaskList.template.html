<div>
  <!-- <p><span>ListID: <label data-bind="text:selectedList"/></span></p>
  <span>ViewID: <label data-bind="text:selectedView"/></span> -->

  <div id="ListItems" style="padding:10px;border:solid;background-color:#DCDCDC;border-color:#a19f9d;height:300px; border-width:1px;border-radius:5px" >
    <div class="container-fluid">
      <div class="row row-no-padding">
        <div id="leftContent">
          <div class="col-inner-left-wrapper">
            <span data-bind="attr:{id:'span'+tblViewName()}">Please select a task list from edit web part properties</span>
            <div class="ms-webpart-chrome-title">
              
              <span class="ms-webpart-titleText"  style="float: left" data-bind="text: viewName">Tasks</span>
              <a style="flex-grow: inherit;float: right;margin-right: 20px;margin-top: 11px;" href="https://mrbutlers.sharepoint.com/sites/EmployeePortal/Lists/WorkflowTasks/MyItems.aspx" target="_blank">See All</a>
              
            </div>
            <div class="ms-WPBorder ms-WPBackground-shade feature-block">
              <div class="col-content-inner">
                <table data-bind="attr:{id:'tbl'+tblViewName()}" style="width:100%" class="display">
                  <thead>
                    <tr data-bind="foreach: listViewHeaders">
                      <th><label data-bind="text: Title"></label></th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: taskListItems">
                    <tr data-bind="foreach: $data">

                        <td data-bind="style: { backgroundColor:background ? 'red' : null }" >
                          <div data-bind="text: value"></div>
                        </td>
                    </tr>
                  </tbody>
                  <tbody data-bind="if: !taskListItems().length">
                      <tr>
                          <td colspan="10" class="dataTables_empty">No Tasks Found.</td>
                      </tr>
                    </tbody>
                </table>
                <div class="clearfix"></div>
                <br/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
